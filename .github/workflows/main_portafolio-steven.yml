name: Build and deploy Node.js app to Azure Web App - portafolio-steven

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Skip build
        run: echo "No build step needed for Node.js backend"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_933DBD08598F49ECAD9FE92A407ED2AB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05F33ABEF06B4011806904E9AA84E199 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D06BC957FDF34301AFA00564BF4A6C7E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portafolio-steven'
          slot-name: 'Production'
          package: backend

      - name: Set environment variables
        uses: azure/appservice-settings@v1
        with:
          app-name: 'portafolio-steven'
          settings: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
