<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://bkmrymsbcnqrxltsmxxm.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("formUpload");
const estado = document.getElementById("estado");
const listaArchivos = document.getElementById("listaArchivos");
const semanaSelect = document.getElementById("semana");
const filtroSemana = document.getElementById("filtroSemana");
const preview = document.getElementById("preview");

// Generar semanas
for (let i = 1; i <= 16; i++) {
  const option1 = document.createElement("option");
  option1.value = `Semana_${i}`;
  option1.textContent = `Semana ${i}`;
  semanaSelect.appendChild(option1);

  const option2 = document.createElement("option");
  option2.value = `Semana_${i}`;
  option2.textContent = `Semana ${i}`;
  filtroSemana.appendChild(option2);
}

function normalizar(nombre) {
  return nombre.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_.-]/g, "");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const archivo = document.getElementById("archivo").files[0];
  const curso = document.getElementById("curso").value.trim();
  const semana = semanaSelect.value;

  if (!archivo || !curso) {
    estado.textContent = "‚ö†Ô∏è Selecciona un archivo y escribe el curso.";
    estado.style.color = "yellow";
    return;
  }

  estado.textContent = "‚è≥ Subiendo...";
  estado.style.color = "orange";

  const fecha = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
  const filePath = `${semana}/${fecha}_${archivo.name}`;
  const { error } = await supabase.storage.from("hola").upload(filePath, archivo);

  if (error) {
    estado.textContent = "‚ùå Error al subir: " + error.message;
    estado.style.color = "red";
    return;
  }

  estado.textContent = "‚úÖ Archivo subido correctamente.";
  estado.style.color = "lime";
  form.reset();

  if (filtroSemana.value === semana) {
    agregarFilaArchivo(archivo.name, curso, semana, filePath);
  }
});

function agregarFilaArchivo(nombreArchivo, curso, semana, filePath) {
  const { data: urlData } = supabase.storage.from("hola").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  const timestamp = parseInt(filePath.split("/")[1].split("_")[0]);
  const fecha = new Date(timestamp).toLocaleString();

  const row = document.createElement("tr");
row.innerHTML = `
  <td>${nombreArchivo}</td>
  <td>${curso}</td>
  <td>${semana}</td>
  <td>${fecha}</td>
  <td class="flex justify-start items-center gap-2 flex-wrap">
    <button class="ver-btn w-28 text-sm font-medium bg-gray-400 text-white py-2 rounded hover:bg-gray-500 transition">üëÅÔ∏è Ver</button>
    <a href="${publicUrl}" download class="w-28 text-center text-sm font-medium bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">‚¨áÔ∏è Descargar</a>
    <button class="mod-btn w-28 text-sm font-medium bg-yellow-400 text-black py-2 rounded hover:bg-yellow-500 transition">‚úèÔ∏è Modificar</button>
    <button class="del-btn w-28 text-sm font-medium bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">üóëÔ∏è Borrar</button>
  </td>
`;

  // Ver archivo
  row.querySelector(".ver-btn").addEventListener("click", () => verArchivo(publicUrl));

  // Borrar archivo
  row.querySelector(".del-btn").addEventListener("click", async () => {
    if (!confirm("¬øSeguro que deseas borrar este archivo?")) return;
    const { error } = await supabase.storage.from("hola").remove([filePath]);
    if (error) alert("‚ùå Error al borrar: " + error.message);
    else row.remove();
  });

  // Modificar archivo (renombrar y mover a otra semana)
row.querySelector(".mod-btn").addEventListener("click", async () => {
  // üîπ Quitar n√∫meros iniciales y dejar solo la parte despu√©s del primer "_Semana"
  const partes = nombreArchivo.split("_");
  const indexSemana = partes.findIndex(p => p.toLowerCase().includes("semana"));
  const nombreLimpioOriginal = indexSemana !== -1 
    ? partes.slice(indexSemana).join("_") 
    : nombreArchivo.replace(/^\d+_/, "");

  const nuevoNombre = prompt("Escribe el nuevo nombre del archivo:", nombreLimpioOriginal);
  if (!nuevoNombre) return;

  const nuevaSemana = prompt("¬øA qu√© semana quieres mover el archivo? (ej: Semana_1, Semana_2)", semana);
  if (!nuevaSemana) return;

  // üîπ Limpiar cualquier n√∫mero nuevo que el usuario haya puesto sin querer
  const nombreFinal = nuevoNombre.replace(/^\d+_/, "");

  console.log("‚úÖ Nombre limpio final:", nombreFinal);

  // Descargar original
  const { data: fileData, error: downloadError } = await supabase.storage.from("hola").download(filePath);
  if (downloadError) {
    alert("‚ùå Error al obtener archivo: " + downloadError.message);
    return;
  }

  // Subir con nuevo nombre en la nueva semana
  const nuevoPath = `${nuevaSemana}/${Date.now()}_${normalizar(nuevoNombre)}`;
  const { error: uploadError } = await supabase.storage.from("hola").upload(nuevoPath, fileData);
  if (uploadError) {
    alert("‚ùå Error al subir nuevo archivo: " + uploadError.message);
    return;
  }

  // Borrar original
  await supabase.storage.from("hola").remove([filePath]);

  // Refrescar tabla de la semana actual
  listarArchivos(semana);

  alert(`‚úÖ Archivo movido a ${nuevaSemana} y renombrado como ${nuevoNombre}`);
});


  listaArchivos.appendChild(row);
}

async function listarArchivos(semana) {
  listaArchivos.innerHTML = `<tr><td colspan="5" class="text-center text-info">‚è≥ Cargando...</td></tr>`;
  preview.innerHTML = `<p class="text-muted">Selecciona un archivo para previsualizar.</p>`;

  try {
    const { data, error } = await supabase.storage.from("hola").list(semana, { limit: 100 });
    if (error) {
      listaArchivos.innerHTML = `<tr><td colspan="5" class="text-danger">‚ùå Error: ${error.message}</td></tr>`;
      return;
    }
    if (!data || data.length === 0) {
      listaArchivos.innerHTML = `<tr><td colspan="5" class="text-muted">üì≠ No hay archivos en esta semana</td></tr>`;
      return;
    }

    listaArchivos.innerHTML = "";
    for (const file of data) {
      agregarFilaArchivo(file.name, "Nombre del curso", semana, `${semana}/${file.name}`);
    }
  } catch (err) {
    listaArchivos.innerHTML = `<tr><td colspan="5" class="text-danger">‚ö†Ô∏è Error inesperado: ${err.message}</td></tr>`;
  }
}

//Visualizar
window.verArchivo = (url) => {
  const ext = url.split(".").pop().toLowerCase();

  let contenido = "";
  if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
    contenido = `<img src="${url}" class="max-h-[70vh] mx-auto">`;

  } else if (ext === "pdf") {
    contenido = `<iframe src="${url}" width="100%" height="500px" frameborder="0"></iframe>`;

  } else if (["ppt", "pptx"].includes(ext)) {
    contenido = `
      <iframe src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true" 
              width="100%" height="500px" frameborder="0"></iframe>`;
  } else {
    contenido = `<p>No se puede previsualizar este archivo.<br>
      <a href="${url}" target="_blank" class="text-blue-600 underline">Abrir aqu√≠</a></p>`;
  }

  preview.innerHTML = contenido;
  document.getElementById("previewModal").classList.remove("hidden");
};

// Cerrar modal
window.cerrarModal = () => {
  document.getElementById("previewModal").classList.add("hidden");
  preview.innerHTML = `<p class="text-gray-400">Selecciona un archivo para previsualizar.</p>`;
};

filtroSemana.addEventListener("change", () => listarArchivos(filtroSemana.value));
listarArchivos(filtroSemana.value);
</script>

      <button type="button" class="text-gray-500 hover:text-gray-700" onclick="cerrarModal()">
        ‚úñ
      </button>
    </div>
    <!-- Contenido din√°mico -->
    <div id="preview" class="p-4 overflow-auto flex-1">
      <p class="text-gray-400">Selecciona un archivo para previsualizar.</p>

  </div>
</div>

</body>
