<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>

  <!-- 🌐 Librerías -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../admincss/loginadmin.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
</head>
<body>
  <div class="login-box animate__animated animate__fadeInUp">
    <i class="bx bxs-shield login-icon"></i>
    <h2>Acceso de Administrador</h2>

    <form id="loginAdminForm" novalidate>
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

    <div id="estado"></div>
    <a href="../index.html" class="btn-volver">← Volver al inicio</a>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://bkmrymsbcnqrxltsmxxm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as"
    );

    const form = document.getElementById("loginAdminForm");
    const estado = document.getElementById("estado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Validación visual
      let valid = true;
      [emailInput, passwordInput].forEach(input => {
        if (!input.value.trim()) {
          input.classList.add("is-invalid");
          valid = false;
        } else {
          input.classList.remove("is-invalid");
        }
      });

      if (!valid) {
        estado.innerHTML = "<span style='color:red;'>⚠️ Por favor completa todos los campos.</span>";
        return;
      }

      estado.innerHTML = "<span style='color:gray;'>⏳ Verificando credenciales...</span>";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        estado.innerHTML = "<span style='color:red;'>❌ " + error.message + "</span>";
        return;
      }

      const user = data?.user;
      const { data: perfil } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .maybeSingle();

      const rol = perfil?.role || "user";
      if (rol !== "admin") {
        estado.innerHTML = "<span style='color:red;'>🚫 Acceso denegado. Solo administradores.</span>";
        await supabase.auth.signOut();
        return;
      }

      estado.innerHTML = "<span style='color:green;'>✅ Bienvenido, administrador.</span>";
      setTimeout(() => window.location.href = "panel.html", 900);
    });
  </script>
</body>
</html>
