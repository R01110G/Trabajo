<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Panel de Administraci√≥n
    </h1>

    <!-- Login con email y contrase√±a -->
    <form id="loginAdminForm" class="space-y-4">
      <input type="email" id="email" placeholder="Correo administrador" required
             class="w-full border p-2 rounded-lg focus:ring focus:ring-blue-300">
      <input type="password" id="password" placeholder="Contrase√±a" required
             class="w-full border p-2 rounded-lg focus:ring focus:ring-blue-300">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Iniciar sesi√≥n
      </button>
    </form>

    <!-- Login con Google -->
    <button id="loginGoogle"
            class="w-full mt-4 flex items-center justify-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
      <img src="https://wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
           class="w-5 h-5 mr-2" alt="Google logo">
      Iniciar sesi√≥n con Google
    </button>

    <p id="estado" class="mt-4 text-center text-sm text-gray-600"></p>

    <!-- Bot√≥n volver -->
    <div class="mt-6 text-center">
      <a href="../index.html"
         class="inline-flex items-center px-4 py-2 bg-gray-50 border rounded-lg shadow hover:bg-gray-100 transition text-gray-700 text-sm font-medium">
        ‚Üê Volver
      </a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://bkmrymsbcnqrxltsmxxm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as"
    );

    const form = document.getElementById("loginAdminForm");
    const estado = document.getElementById("estado");
    const loginGoogle = document.getElementById("loginGoogle");
    const redirectAdmin = "panel.html";

    // üîπ Login con email + contrase√±a
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      estado.textContent = "‚è≥ Verificando credenciales...";
      estado.style.color = "gray";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        estado.textContent = "‚ùå " + error.message;
        estado.style.color = "red";
        return;
      }

      const user = data?.user;
      if (!user) {
        estado.textContent = "‚ùå No se pudo obtener la sesi√≥n del usuario.";
        estado.style.color = "red";
        return;
      }

      // Verificar rol en profiles
      const { data: perfil } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .maybeSingle();

      const rol = perfil?.role || "user";
      if (rol !== "admin") {
        estado.textContent = "üö´ Acceso denegado. Solo administradores.";
        estado.style.color = "red";
        await supabase.auth.signOut();
        return;
      }

      // Redirigir al panel
      estado.textContent = "‚úÖ Bienvenido Administrador.";
      estado.style.color = "green";
      setTimeout(() => window.location.href = redirectAdmin, 800);
    });

    // üîπ Login con Google
    loginGoogle.addEventListener("click", async () => {
      estado.textContent = "‚è≥ Redirigiendo a Google...";
      estado.style.color = "gray";

      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + "google-callback.html" // P√°gina intermedia
        }
      });

      if (error) {
        estado.textContent = "‚ùå " + error.message;
        estado.style.color = "red";
      }
    });
  </script>
</body>
</html>
