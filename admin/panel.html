<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - GestiÃ³n de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- ğŸ”¹ NAVBAR SUPERIOR -->
  <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">âš™ï¸ Panel de AdministraciÃ³n</h1>
    <ul class="flex gap-6 text-sm font-medium">
      <li><a href="#" class="hover:text-gray-200 border-b-2 border-transparent hover:border-white">Usuarios</a></li>
      <li><a href="archivos.html" class="hover:text-gray-200 border-b-2 border-transparent hover:border-white">Archivos</a></li>
      <li><a href="#" class="hover:text-gray-200 border-b-2 border-transparent hover:border-white">ConfiguraciÃ³n</a></li>
      <li><button id="cerrarSesion" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Cerrar SesiÃ³n</button></li>
    </ul>
  </nav>

  <!-- ğŸ”¹ CONTENEDOR PRINCIPAL -->
  <main class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-blue-600 mb-6">ğŸ‘¥ GestiÃ³n de Usuarios</h2>

    <!-- FORMULARIO DE CREACIÃ“N -->
    <form id="crearUsuarioForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <input type="email" id="email" placeholder="Correo electrÃ³nico" required class="border p-2 rounded-lg w-full" />
      <input type="password" id="password" placeholder="ContraseÃ±a" required class="border p-2 rounded-lg w-full" />
      <select id="rol" class="border p-2 rounded-lg w-full">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit" class="col-span-1 md:col-span-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">â• Crear</button>
    </form>

    <p id="estado" class="text-sm mb-4"></p>

    <!-- TABLA DE USUARIOS -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2 text-left">Correo</th>
            <th class="border p-2 text-left">Rol</th>
            <th class="border p-2 text-left">Creado</th>
            <th class="border p-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <tr><td colspan="4" class="text-center py-4 text-gray-500">â³ Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://bkmrymsbcnqrxltsmxxm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as"
    );

    const tabla = document.getElementById("tablaUsuarios");
    const estado = document.getElementById("estado");
    const form = document.getElementById("crearUsuarioForm");

    // ğŸ›¡ï¸ PROTECCIÃ“N: Solo los administradores pueden acceder
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("ğŸ”’ Debes iniciar sesiÃ³n como administrador.");
        location.href = "loginadmin.html";
        return;
      }

      // Verificar si el rol del usuario es admin
      const { data: perfil, error } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .single();

      if (error || !perfil || perfil.role !== "admin") {
        alert("ğŸš« Acceso denegado. Solo administradores.");
        await supabase.auth.signOut();
        location.href = "loginadmin.html";
        return;
      }

      // Si pasa la validaciÃ³n, cargar usuarios
      listarUsuarios();
    })();

    // ğŸ”¹ Listar usuarios
    async function listarUsuarios() {
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        tabla.innerHTML = `<tr><td colspan="4" class="text-center text-red-500">âŒ Error: ${error.message}</td></tr>`;
        return;
      }

      if (!data.length) {
        tabla.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500">ğŸ“­ No hay usuarios registrados</td></tr>`;
        return;
      }

      tabla.innerHTML = "";
      data.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border p-2">${u.email}</td>
          <td class="border p-2">
            <select data-id="${u.id}" class="rolSelect border rounded p-1">
              <option value="user" ${u.role === "user" ? "selected" : ""}>Usuario</option>
              <option value="admin" ${u.role === "admin" ? "selected" : ""}>Admin</option>
            </select>
          </td>
          <td class="border p-2">${new Date(u.created_at).toLocaleString()}</td>
          <td class="border p-2 text-center">
            <button data-id="${u.id}" class="borrarBtn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">ğŸ—‘ï¸</button>
          </td>
        `;
        tabla.appendChild(row);
      });

      // ğŸ”¸ Cambiar rol
      document.querySelectorAll(".rolSelect").forEach(sel => {
        sel.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const nuevoRol = e.target.value;
          await supabase.from("profiles").update({ role: nuevoRol }).eq("id", id);
          alert("âœ… Rol actualizado correctamente.");
        });
      });

      // ğŸ”¸ Borrar usuario
      document.querySelectorAll(".borrarBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if (!confirm("Â¿Seguro que deseas eliminar este usuario?")) return;
          await supabase.from("profiles").delete().eq("id", id);
          alert("ğŸ—‘ï¸ Usuario eliminado.");
          listarUsuarios();
        });
      });
    }

    // ğŸ”¹ Crear usuario
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("rol").value;

      estado.textContent = "â³ Creando usuario...";
      estado.style.color = "gray";

      const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
      if (authError) {
        estado.textContent = "âŒ Error: " + authError.message;
        estado.style.color = "red";
        return;
      }

      const userId = authData?.user?.id;
      if (!userId) {
        estado.textContent = "âš ï¸ No se obtuvo el ID del usuario.";
        return;
      }

      await supabase.from("profiles").insert([{ id: userId, email, role }]);
      estado.textContent = "âœ… Usuario creado correctamente.";
      estado.style.color = "green";
      form.reset();
      listarUsuarios();
    });

    // ğŸ”¹ Cerrar sesiÃ³n
    document.getElementById("cerrarSesion").addEventListener("click", async () => {
      await supabase.auth.signOut();
      alert("ğŸ‘‹ SesiÃ³n cerrada.");
      location.href = "loginadmin.html";
    });
  </script>
</body>
</html>
