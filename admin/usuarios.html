<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/icon.png" />
</head>
<body class="bg-gray-100">

<!-- 🔹 NAVBAR -->
<nav class="bg-blue-700 text-white py-3 px-6 flex justify-between items-center shadow-lg">
  <h1 class="text-lg font-bold">⚙️ Panel Admin</h1>
  <div class="space-x-4">
    <button class="nav-btn hover:bg-blue-600 px-3 py-2 rounded" data-section="archivos">📂 Archivos</button>
    <button class="nav-btn hover:bg-blue-600 px-3 py-2 rounded" data-section="usuarios">👥 Usuarios</button>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded">Salir</button>
  </div>
</nav>

<div class="container mx-auto py-8 px-4">
  <!-- 🔸 SECCIÓN ARCHIVOS -->
  <section id="archivos" class="admin-section">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- SUBIR ARCHIVOS -->
      <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition">
        <h2 class="text-xl font-semibold text-blue-600 mb-4">📤 Subir Archivos</h2>
        <form id="formUpload" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Curso</label>
            <select id="curso" class="mt-1 block w-full border rounded-lg p-2">
              <option value="arquitectura">Arquitectura de Software</option>
              <option value="legislacion">Legislación Informática</option>
              <option value="ingles">Inglés IV</option>
              <option value="investigacion">Taller de Investigación 1</option>
              <option value="comercio">Comercio Electrónico</option>
              <option value="gobierno">Gobierno de TI</option>
              <option value="ml">Machine Learning</option>
              <option value="seguridad">Seguridad TI</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Semana</label>
            <select id="semana" class="mt-1 block w-full border rounded-lg p-2"></select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Archivo</label>
            <input type="file" id="archivo" class="mt-1 block w-full border rounded-lg p-2">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Subir</button>
        </form>
        <p id="estado" class="mt-3 text-gray-600 font-medium"></p>
      </div>

      <!-- LISTADO -->
      <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition">
        <h2 class="text-xl font-semibold text-green-600 mb-4">📋 Archivos Subidos</h2>
        <select id="filtroSemana" class="border rounded-lg p-2 mb-3 w-full"></select>
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">Archivo</th>
              <th>Curso</th>
              <th>Semana</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="listaArchivos"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- 🔸 SECCIÓN USUARIOS -->
  <section id="usuarios" class="admin-section hidden">
    <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition">
      <h2 class="text-xl font-semibold text-purple-600 mb-4">👥 Gestión de Usuarios</h2>
      <form id="crearUsuarioForm" class="space-y-3 mb-6">
        <input id="newEmail" type="email" placeholder="Correo electrónico" class="border p-2 w-full rounded" required>
        <input id="newPassword" type="password" placeholder="Contraseña" class="border p-2 w-full rounded" required>
        <select id="newRole" class="border p-2 w-full rounded">
          <option value="usuario">Usuario normal</option>
          <option value="admin">Administrador</option>
        </select>
        <button class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 w-full">Crear Usuario</button>
      </form>

      <table class="w-full text-sm text-left border">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2">Correo</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </section>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

// 🔹 Configuración de Supabase
const SUPABASE_URL = "https://bkmrymsbcnqrxltsmxxm.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// 🔹 Cambiar de sección
document.querySelectorAll(".nav-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".admin-section").forEach(sec => sec.classList.add("hidden"));
    document.getElementById(btn.dataset.section).classList.remove("hidden");
  });
});

// 🔹 Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.href = "index.html";
});

// 🔹 Cargar semanas dinámicamente
const semanaSelect = document.getElementById("semana");
const filtroSemana = document.getElementById("filtroSemana");
for (let i = 1; i <= 16; i++) {
  const opt1 = new Option(`Semana ${i}`, `Semana_${i}`);
  const opt2 = new Option(`Semana ${i}`, `Semana_${i}`);
  semanaSelect.add(opt1);
  filtroSemana.add(opt2);
}

// 🔹 Subir archivos
document.getElementById("formUpload").addEventListener("submit", async (e) => {
  e.preventDefault();
  const archivo = document.getElementById("archivo").files[0];
  const curso = document.getElementById("curso").value;
  const semana = semanaSelect.value;
  const estado = document.getElementById("estado");

  if (!archivo) return alert("Selecciona un archivo");

  const filePath = `${curso}/${semana}/${Date.now()}_${archivo.name}`;
  estado.textContent = "Subiendo archivo...";

  const { error } = await supabase.storage.from("hola").upload(filePath, archivo);

  if (error) estado.textContent = "⚠ Error: " + error.message;
  else estado.textContent = "✅ Archivo subido correctamente.";
});

// 🔹 Crear usuarios
document.getElementById("crearUsuarioForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("newEmail").value.trim();
  const password = document.getElementById("newPassword").value;
  const role = document.getElementById("newRole").value;

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) return alert("⚠ Error: " + error.message);

  await supabase.from("profiles").insert([{ id: data.user.id, email, role }]);
  alert(`✅ Usuario creado (${role})`);
  listarUsuarios();
  e.target.reset();
});

// 🔹 Listar usuarios
async function listarUsuarios() {
  const { data, error } = await supabase.from("profiles").select("email, role");
  const tabla = document.getElementById("tablaUsuarios");
  tabla.innerHTML = "";
  if (error) return console.error(error);
  data.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td class="px-4 py-2">${u.email}</td><td>${u.role}</td>`;
    tabla.appendChild(tr);
  });
}
listarUsuarios();
</script>
</body>
</html>
