<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://bkmrymsbcnqrxltsmxxm.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function normalizar(nombre) {
    return nombre.normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, "_")
        .replace(/[^a-zA-Z0-9_.-]/g, "");
}

const descripciones = [
  "Introducci√≥n al curso y conceptos b√°sicos.",
  "Revisi√≥n de requerimientos y diagramas iniciales.",
  "Dise√±o arquitect√≥nico preliminar.",
  "Patrones de dise√±o aplicados al software.",
  "Desarrollo de m√≥dulos principales.",
  "Integraci√≥n de componentes y testing.",
  "Optimizaci√≥n y refactorizaci√≥n del c√≥digo.",
  "Documentaci√≥n t√©cnica y entrega parcial.",
  "Segunda fase de desarrollo avanzado.",
  "Pruebas unitarias y control de calidad.",
  "Gesti√≥n de errores y debugging avanzado.",
  "Implementaci√≥n de seguridad y buenas pr√°cticas.",
  "Revisi√≥n y evaluaci√≥n de desempe√±o del sistema.",
  "Preparaci√≥n para presentaci√≥n final.",
  "Entrega de documentaci√≥n completa y c√≥digo final.",
  "Retroalimentaci√≥n y mejoras post-entrega."
];

const grid = document.getElementById("gridSemanas");

// Crear tarjetas
for (let i = 1; i <= 16; i++) {
    const semana = `Semana ${i}`;
    const desc = descripciones[i-1];

    grid.innerHTML += `
    <div class="semana-card">
        <div class="semana-title">üìÅ ${semana}</div>
        <div class="semana-desc">${desc}</div>

        <div class="accordion accordion-flush" id="accordion${i}">
            <div class="accordion-item bg-white text-dark rounded">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapse${i}">
                        Ver archivos
                    </button>
                </h2>
                <div id="collapse${i}" class="accordion-collapse collapse" data-bs-parent="#accordion${i}">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-12 table-container">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr>
                                            <th>Archivo</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="archivosSemana${i}">
                                        <tr><td colspan="2">‚è≥ Cargando...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    `;

    cargarArchivos(i, semana);
}

// Funci√≥n para cargar archivos
async function cargarArchivos(i, semana) {
    const { data, error } = await supabase.storage.from("hola").list(normalizar(semana));
    const tbody = document.getElementById(`archivosSemana${i}`);
    tbody.innerHTML = "";

    if (error) {
        tbody.innerHTML = `<tr><td colspan="2">‚ùå Error: ${error.message}</td></tr>`;
        return;
    }

    if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2">üì≠ No hay archivos</td></tr>`;
        return;
    }

    data.forEach(file => {
        const publicUrl = supabase.storage.from("hola").getPublicUrl(`${normalizar(semana)}/${file.name}`).data.publicUrl;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${file.name}</td>
            <td>
                <button class="btn btn-sm btn-success me-2">üëÅÔ∏è Ver</button>
                <button class="btn btn-sm btn-primary">‚¨áÔ∏è Descargar</button>
            </td>
        `;

        // Bot√≥n Ver
        row.querySelector(".btn-success").addEventListener("click", () => {
            const previewContent = document.getElementById("previewContent");
            const ext = file.name.split(".").pop().toLowerCase();

            if (["jpg","jpeg","png","gif"].includes(ext)) {
                previewContent.innerHTML = `<img src="${publicUrl}" class="img-fluid rounded">`;
            } else if (ext === "pdf") {
                previewContent.innerHTML = `<iframe src="${publicUrl}" width="100%" height="600px"></iframe>`;
            } else if (["ppt","pptx"].includes(ext)) {
                // Usamos el visor de Office Online
                previewContent.innerHTML = `
                    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(publicUrl)}" 
                        width="100%" height="600px" frameborder="0"></iframe>`;
            } else {
                previewContent.innerHTML = `<p>‚ö†Ô∏è No se puede previsualizar este archivo. <a href="${publicUrl}" target="_blank">Abrir aqu√≠</a></p>`;
            }

            const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
            previewModal.show();
        });

        // Bot√≥n Descargar
        row.querySelector(".btn-primary").addEventListener("click", () => {
            const a = document.createElement('a');
            a.href = publicUrl;
            a.download = file.name;
            a.click();
        });

        tbody.appendChild(row);
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
