<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Estudiante - Omar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #111 !important;
      border-bottom: 2px solid cyan;
      box-shadow: 0 0 10px cyan;
    }

    .navbar-brand {
      color: cyan !important;
      font-weight: bold;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    .navbar-text {
      color: magenta !important;
      text-shadow: 0 0 8px magenta;
    }

    .card {
      background-color: #1f1f1f;
      border: 2px solid cyan;
      border-radius: 15px;
      box-shadow: 0 0 15px cyan, 0 0 30px rgba(0,255,255,0.5);
    }

    h3 {
      color: cyan;
      text-shadow: 0 0 12px cyan;
    }

    label {
      color: #bbb;
    }

    .form-select, .form-control {
      background-color: #121212;
      border: 1px solid #333;
      color: #fff;
    }

    .form-select:focus, .form-control:focus {
      border-color: cyan;
      box-shadow: 0 0 10px cyan;
      background-color: #121212;
      color: #fff;
    }

    .btn-success {
      background: cyan;
      border: none;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 15px cyan;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: magenta;
      box-shadow: 0 0 20px magenta;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">âš¡ Omar - Repositorio</a>
      <span class="navbar-text">Estudiante</span>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h3 class="mb-4 text-center">Subir Trabajo</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Seleccionar Semana</label>
          <select class="form-select">
            <option>Semana 1</option>
            <option>Semana 2</option>
            <option>Semana 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Subir Archivo</label>
          <input type="file" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png">
        </div>
        <button type="submit" class="btn btn-success w-100">ðŸ“‚ Subir</button>
      </form>
    </div>
  </div>

</body>
</html>
