<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Repositorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
        <label for="email">Correo electrónico</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>

      <div class="text-center mb-3">
        <a href="#" id="forgotPassword" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="text-center mb-3">
        <button type="button" id="googleLogin" class="btn btn-outline-danger w-100">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" class="me-2">
          Iniciar sesión con Google
        </button>
      </div>

      <div class="text-center">
        <p>¿No tienes una cuenta? <a href="register.html" class="text-decoration-none">Crear cuenta</a></p>
      </div>
    </form>

    <div id="errorMessage" class="error-message mt-2 text-danger"></div>

    <a href="index.html" class="back-btn d-block mt-3 text-decoration-none">← Volver</a>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
