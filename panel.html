<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Personal</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-user"></i> Mi Portafolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Semanas</a></li>
          <li class="nav-item"><a class="nav-link" href="#fileSection">Archivos</a></li>
          <li class="nav-item"><a class="nav-link" href="#linkSection">Enlaces</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4 animate__animated animate__fadeIn">
    <h1 class="text-center mb-4">Bienvenido a mi Portafolio</h1>

    <!-- Subida de archivos -->
    <section id="fileSection" class="mb-5">
      <h3><i class="fa-solid fa-file-arrow-up"></i> Subir Archivos</h3>
      <input type="file" id="fileInput" multiple class="form-control mb-2">
      <button class="btn btn-success" onclick="app.uploadFiles()">Subir</button>
      <ul id="fileList" class="list-group mt-3"></ul>
    </section>

    <!-- Subida de enlaces -->
    <section id="linkSection">
      <h3><i class="fa-solid fa-link"></i> Agregar URL</h3>
      <div class="input-group mb-2">
        <input type="url" id="urlInput" class="form-control" placeholder="https://ejemplo.com">
        <button class="btn btn-primary" onclick="app.addUrl()">Agregar</button>
      </div>
      <ul id="urlList" class="list-group"></ul>
    </section>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
