<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-4">🧑‍💻 Crear cuenta</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar</button>
      <p id="msg" class="text-center mt-3"></p>
    </form>

    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none">Ya tengo cuenta</a>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://bkmrymsbcnqrxltsmxxm.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    msg.textContent = "Procesando...";
    msg.style.color = "gray";

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { emailRedirectTo: window.location.origin + "/index.html" },
    });

    if (error) {
  console.error(error);
  msg.textContent = "⚠ Error: " + (error.message || "No se pudo registrar.");
  msg.style.color = "red";
  return;
}
 else {
      msg.textContent = "✅ Registro exitoso. Ahora puedes iniciar sesión.";
      msg.style.color = "green";
      form.reset();
      setTimeout(() => (window.location.href = "login.html"), 2000);
    }
  });
</script>

</body>
</html>
