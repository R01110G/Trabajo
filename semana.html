<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos por Semana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #preview {
      min-height: 400px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
    }
    #preview iframe, 
    #preview img,
    #preview video {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 id="tituloSemana" class="mb-0">Trabajos</h1>
    <a href="./index.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver a inicio</a>
  </div>

  <div class="row">
    <!-- Lista de archivos -->
    <div class="col-md-4">
      <div id="listaArchivos" class="row g-3">
        <!-- Archivos aqu√≠ -->
      </div>
    </div>

    <!-- Vista previa -->
    <div class="col-md-8">
      <h4 class="mb-3">Vista previa</h4>
      <div id="preview">
        <p class="text-muted">üëà Selecciona un archivo para ver su vista previa aqu√≠.</p>
      </div>
    </div>
  </div>
</div>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // üîë Configuraci√≥n Supabase
  const SUPABASE_URL = "https://bazwwhwjruwgyfomyttp.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhend3aHdqcnV3Z3lmb215dHRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjA1NTAsImV4cCI6MjA3MzczNjU1MH0.RzpCKpYV-GqNIhTklsQtRqyiPCGGmVlUs7q_BeBHxUo";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // üìå Obtener n√∫mero de semana desde la URL
  const params = new URLSearchParams(window.location.search);
  const semanaNumero = params.get("semana") || "1";
  const carpeta = `Semana ${semanaNumero}`;

  // Mostrar t√≠tulo
  document.getElementById("tituloSemana").textContent = `Trabajos - ${carpeta}`;

  const listaArchivos = document.getElementById("listaArchivos");
  const previewDiv = document.getElementById("preview");

  // üìÇ Cargar archivos de esa semana
  async function cargarArchivos() {
    console.log(`üìÇ Buscando archivos en carpeta: "${carpeta}"`);

    const { data, error } = await supabase.storage
      .from("archivos")
      .list(carpeta, { limit: 100 });

    listaArchivos.innerHTML = "";

    if (error) {
      console.error("‚ùå Error:", error.message);
      listaArchivos.innerHTML = `
        <div class="col-12 text-center text-danger">
          <p>‚ùå Error al listar: ${error.message}</p>
        </div>
      `;
      return;
    }

    if (!data || data.length === 0) {
      listaArchivos.innerHTML = `
        <div class="col-12 text-center text-muted">
          <p>‚ö†Ô∏è No hay archivos en la carpeta "${carpeta}".</p>
        </div>
      `;
      return;
    }

    for (const file of data) {
      const { data: urlData } = supabase.storage
        .from("archivos")
        .getPublicUrl(`${carpeta}/${file.name}`);

      const verUrl = urlData?.publicUrl || "#";
      const descargarUrl = `${verUrl}?download=${file.name}`;

      const col = document.createElement("div");
      col.className = "col-12";

      col.innerHTML = `
        <div class="card shadow-sm p-2 text-center">
          <h6 class="card-title text-truncate" title="${file.name}">${file.name}</h6>
          <div class="d-grid gap-1 mt-2">
            <button class="btn btn-primary btn-sm ver-btn">üëÅ Vista previa</button>
            <a href="${descargarUrl}" class="btn btn-success btn-sm">‚¨á Descargar</a>
          </div>
        </div>
      `;

      // üìå Evento para mostrar preview
      col.querySelector(".ver-btn").addEventListener("click", () => {
        mostrarPreview(verUrl, file.name);
      });

      listaArchivos.appendChild(col);
    }
  }

  // üìå Mostrar vista previa seg√∫n tipo de archivo
  function mostrarPreview(url, name) {
    let previewContent = "";

    if (name.endsWith(".pdf")) {
      previewContent = `<iframe src="${url}" title="Vista previa PDF"></iframe>`;
    } else if (name.match(/\.(jpg|jpeg|png|gif)$/i)) {
      previewContent = `<img src="${url}" class="img-fluid rounded shadow" alt="Vista previa">`;
    } else if (name.match(/\.(mp4|webm)$/i)) {
      previewContent = `<video src="${url}" controls class="w-100 rounded shadow"></video>`;
    } else if (name.match(/\.(docx|doc|pptx|ppt|xlsx|xls)$/i)) {
      previewContent = `<iframe src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true" title="Vista previa Office"></iframe>`;
    } else if (name.endsWith(".txt")) {
      previewContent = `<iframe src="${url}" title="Vista previa TXT"></iframe>`;
    } else {
      previewContent = `
        <div class="text-center text-muted">
          üìÑ No hay vista previa disponible para este archivo.<br>
          <a href="${url}" target="_blank" class="btn btn-primary mt-3">Abrir archivo</a>
        </div>
      `;
    }

    previewDiv.innerHTML = previewContent;
  }

  cargarArchivos();
</script>

</body>
</html>
