<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin </title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="css/upload.css">
<link rel="icon" type="image/png" href="/img/icon.png">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto py-8 px-4">
  <!-- Bot√≥n volver -->
  <div class="mb-6">
    <a href="index.html" class="inline-flex items-center px-4 py-2 bg-white border rounded-lg shadow hover:bg-gray-50 transition">
      ‚Üê Volver
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Subir archivos -->
    <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">üì§ Subir Trabajo Semanal</h2>
      <form id="formUpload" class="space-y-4">
        <div>
          <label for="curso" class="block text-sm font-medium text-gray-700">Seleccionar Curso</label>
          <select id="curso" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="arquitectura">Arquitectura de Software</option>
            <option value="legislacion">Legislaci√≥n Inform√°tica</option>
            <option value="ingles">Ingl√©s IV</option>
            <option value="investigacion">Taller de Investigaci√≥n 1</option>
            <option value="comercio">Comercio Electr√≥nico</option>
            <option value="gobierno">Gobierno de TI</option>
            <option value="ml">Machine Learning (Electivo)</option>
            <option value="seguridad">Seguridad de la Infraestructura de TI 1</option>
          </select>
        </div>

        <div>
          <label for="semana" class="block text-sm font-medium text-gray-700">Seleccionar Semana</label>
          <select id="semana" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <!-- Se generan semanas con JS -->
          </select>
        </div>

        <div>
          <label for="archivo" class="block text-sm font-medium text-gray-700">Archivo</label>
          <input type="file" id="archivo" class="mt-1 block w-full text-gray-700 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-full shadow hover:bg-blue-700 transition font-medium">Subir</button>
      </form>
      <p id="estado" class="mt-3 text-gray-600 font-medium"></p>
    </div>

    <!-- Lista y previsualizaci√≥n -->
    <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition flex flex-col">
      <h2 class="text-xl font-semibold text-green-600 mb-4">üìÇ Listado de Archivos</h2>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="filtroCurso" class="block text-sm font-medium text-gray-700">Filtrar por Curso</label>
          <select id="filtroCurso" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
            <option value="arquitectura">Arquitectura de Software</option>
            <option value="legislacion">Legislaci√≥n Inform√°tica</option>
            <option value="ingles">Ingl√©s IV</option>
            <option value="investigacion">Taller de Investigaci√≥n 1</option>
            <option value="comercio">Comercio Electr√≥nico</option>
            <option value="gobierno">Gobierno de TI</option>
            <option value="ml">Machine Learning (Electivo)</option>
            <option value="seguridad">Seguridad de la Infraestructura de TI 1</option>
          </select>
        </div>
        <div>
          <label for="filtroSemana" class="block text-sm font-medium text-gray-700">Filtrar por Semana</label>
          <select id="filtroSemana" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
            <!-- Se generan semanas con JS -->
          </select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Archivo</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Curso</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Semana</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Fecha</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Acciones</th>
            </tr>
          </thead>
          <tbody id="listaArchivos" class="bg-white divide-y divide-gray-200">
            <tr><td colspan="5" class="text-center text-gray-400 py-4">Selecciona un curso y semana</td></tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4">
        <h3 class="font-medium text-gray-800 mb-2">üëÄ Previsualizaci√≥n</h3>
        <div id="preview" class="bg-gray-50 rounded-lg p-3 h-64 overflow-auto border border-gray-200">
          <p class="text-gray-400">Selecciona un archivo para previsualizar.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://bkmrymsbcnqrxltsmxxm.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXJ5bXNiY25xcnhsdHNteHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzM2MTksImV4cCI6MjA3Mzc0OTYxOX0.Z4puY5w_Gb7GbbpipawQQ755MKsJcJUeyra7-XnL5as";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("formUpload");
const estado = document.getElementById("estado");
const listaArchivos = document.getElementById("listaArchivos");
const semanaSelect = document.getElementById("semana");
const filtroSemana = document.getElementById("filtroSemana");
const preview = document.getElementById("preview");

// Generar semanas
for (let i = 1; i <= 16; i++) {
  const option1 = document.createElement("option");
  option1.value = `Semana_${i}`;
  option1.textContent = `Semana ${i}`;
  semanaSelect.appendChild(option1);

  const option2 = document.createElement("option");
  option2.value = `Semana_${i}`;
  option2.textContent = `Semana ${i}`;
  filtroSemana.appendChild(option2);
}

function normalizar(nombre) {
  return nombre.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_.-]/g, "");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const archivo = document.getElementById("archivo").files[0];
  const curso = document.getElementById("curso").value.trim();
  const semana = semanaSelect.value;

  if (!archivo || !curso) {
    estado.textContent = "‚ö†Ô∏è Selecciona un archivo y escribe el curso.";
    estado.style.color = "yellow";
    return;
  }

  estado.textContent = "‚è≥ Subiendo...";
  estado.style.color = "orange";

  const filePath = `${semana}/${Date.now()}_${normalizar(archivo.name)}`;
  const { error } = await supabase.storage.from("hola").upload(filePath, archivo);

  if (error) {
    estado.textContent = "‚ùå Error al subir: " + error.message;
    estado.style.color = "red";
    return;
  }

  estado.textContent = "‚úÖ Archivo subido correctamente.";
  estado.style.color = "lime";
  form.reset();

  if (filtroSemana.value === semana) {
    agregarFilaArchivo(archivo.name, curso, semana, filePath);
  }
});

function agregarFilaArchivo(nombreArchivo, curso, semana, filePath) {
  const { data: urlData } = supabase.storage.from("hola").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  const timestamp = parseInt(filePath.split("/")[1].split("_")[0]);
  const fecha = new Date(timestamp).toLocaleString();

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${nombreArchivo}</td>
    <td>${curso}</td>
    <td>${semana}</td>
    <td>${fecha}</td>
    <td class="flex justify-start items-center gap-3">
      <button class="ver-btn">üëÅÔ∏è Ver</button>
      <a href="${publicUrl}" download class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">‚¨áÔ∏è Descargar</a>
      <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">üóëÔ∏è Borrar</button>
    </td>
  `;

  row.querySelector(".ver-btn").addEventListener("click", () => verArchivo(publicUrl));
  row.querySelector("button.bg-red-500").addEventListener("click", async () => {
    if (!confirm("¬øSeguro que deseas borrar este archivo?")) return;
    const { error } = await supabase.storage.from("hola").remove([filePath]);
    if (error) alert("‚ùå Error al borrar: " + error.message);
    else row.remove();
  });

  listaArchivos.appendChild(row);
}

async function listarArchivos(semana) {
  listaArchivos.innerHTML = `<tr><td colspan="5" class="text-center text-info">‚è≥ Cargando...</td></tr>`;
  preview.innerHTML = `<p class="text-muted">Selecciona un archivo para previsualizar.</p>`;

  try {
    const { data, error } = await supabase.storage.from("hola").list(semana, { limit: 100 });
    if (error) {
      listaArchivos.innerHTML = `<tr><td colspan="5" class="text-danger">‚ùå Error: ${error.message}</td></tr>`;
      return;
    }
    if (!data || data.length === 0) {
      listaArchivos.innerHTML = `<tr><td colspan="5" class="text-muted">üì≠ No hay archivos en esta semana</td></tr>`;
      return;
    }

    listaArchivos.innerHTML = "";
    for (const file of data) {
      agregarFilaArchivo(file.name, "Nombre del curso", semana, `${semana}/${file.name}`);
    }
  } catch (err) {
    listaArchivos.innerHTML = `<tr><td colspan="5" class="text-danger">‚ö†Ô∏è Error inesperado: ${err.message}</td></tr>`;
  }
}

window.verArchivo = (url) => {
  const ext = url.split(".").pop().toLowerCase();
  if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
    preview.innerHTML = `<img src="${url}" class="img-fluid">`;
  } else if (ext === "pdf") {
    preview.innerHTML = `<iframe src="${url}" width="100%" height="300px"></iframe>`;
  } else {
    preview.innerHTML = `<p>No se puede previsualizar este archivo.<br><a href="${url}" target="_blank">Abrir aqu√≠</a></p>`;
  }
};

filtroSemana.addEventListener("change", () => listarArchivos(filtroSemana.value));
listarArchivos(filtroSemana.value);
</script>

</body>
</html>
