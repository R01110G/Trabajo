<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Subir Archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/upload.css">
</head>
<body>

<div class="container py-4">
  <a href="/panel.html" class="btn btn-secondary mb-3">← Volver a inicio</a>

  <div class="card p-4">
    <h3 class="mb-3">🚀 Subir Trabajo</h3>
    <form id="formUpload">
      <div class="mb-3">
        <label for="semana" class="form-label">Seleccionar semana</label>
        <select id="semana" class="form-select" required>
          <option value="Semana 1">Semana 1</option>
          <option value="Semana 2">Semana 2</option>
          <option value="Semana 3">Semana 3</option>
          <option value="Semana 4">Semana 4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="archivo" class="form-label">Subir archivo</label>
        <input type="file" id="archivo" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Subir</button>
    </form>
    <p id="estado" class="mt-3"></p>
  </div>
</div>

<script type="module" src="js/upload.js"></script>
</body>
</html>
