<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Subir y Gestionar Archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/upload.css">
</head>
<body>

<div class="container py-4">
  <!-- üîô Bot√≥n volver -->
  <div class="top-bar">
    <a href="index.html" class="back-btn">‚Üê Volver</a>
  </div>

  <div class="row g-4">
    
    <!-- Subir archivos -->
    <div class="col-md-5">
      <div class="card-custom">
        <h3 class="mb-3">üöÄ Subir Trabajo</h3>
        <form id="formUpload">
          <div class="mb-3">
            <label for="semana" class="form-label">Seleccionar semana</label>
            <select id="semana" class="form-select" required>
              <option value="Semana 1">Semana 1</option>
              <option value="Semana 2">Semana 2</option>
              <option value="Semana 3">Semana 3</option>
              <option value="Semana 4">Semana 4</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="archivo" class="form-label">Subir archivo</label>
            <input type="file" id="archivo" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-custom w-100">Subir</button>
        </form>
        <p id="estado" class="mt-3"></p>
      </div>
    </div>

    <!-- Lista de archivos -->
    <div class="col-md-7">
      <div class="card-custom">
        <h3 class="mb-3">üìÇ Archivos por semana</h3>
        <div class="mb-3">
          <label for="filtroSemana" class="form-label">Filtrar por semana</label>
          <select id="filtroSemana" class="form-select">
            <option value="Semana 1">Semana 1</option>
            <option value="Semana 2">Semana 2</option>
            <option value="Semana 3">Semana 3</option>
            <option value="Semana 4">Semana 4</option>
          </select>
        </div>
        <table class="table table-dark table-sm table-hover align-middle">
          <thead>
            <tr>
              <th>Archivo</th>
              <th>Fecha</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="listaArchivos">
            <!-- Aqu√≠ se listan los archivos -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script type="module" src="js/upload.js"></script>
</body>
</html>
